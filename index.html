<!DOCTYPE html>
<html>
    <head>
        <title>Tassianator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="./tassianator.css" rel="stylesheet" media="screen">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body ng-app="app">
        <div class="container">
            <h1>Tassianator</h1>
            <div class="col-md-4">
                <div class="circular"></div>
            </div>
            <div class="col-md-8">
                <textarea type="submit" class="form-control expanding" placeholder="As pessoas..."></textarea>
                <button class="btn-lg btn btn-success pull-right">Tassianate!</button>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"> </script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="http://bgrins.github.io/ExpandingTextareas/expanding.js"></script>
        <script src="./tassianatorCtrl.js"></script>
    </body>
</html>
